<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JS Task 4 - API Fetch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 16px;
    }

    .table-wrapper {
      overflow-x: auto;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #020617;
      border: 1px solid #1f2937;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #1f2937;
      font-size: 0.9rem;
      text-align: left;
    }

    th {
      background: #0f172a;
      color: #38bdf8;
    }

    tr:hover {
      background: #0f172a;
      cursor: pointer;
    }

    /* User detail card */
    .user-card {
      max-width: 420px;
      margin: 0 auto;
      background: #020617;
      border: 1px solid #1f2937;
      border-radius: 16px;
      padding: 18px 16px;
      display: none;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.55);
    }

    .user-card h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #38bdf8;
    }

    .detail-row {
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #9ca3af;
    }

    .detail-row span {
      color: #e5e7eb;
      font-weight: 600;
    }

    .close-btn {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border-radius: 999px;
      border: none;
      background: #ef4444;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    .close-btn:hover {
      background: #dc2626;
    }

    .loader {
      text-align: center;
      margin-top: 20px;
      color: #9ca3af;
    }
  </style>
</head>

<body>

  <h1>Users List (API Fetch)</h1>

  <div class="table-wrapper">
    <table id="userTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Data from API will be inserted here -->
      </tbody>
    </table>
  </div>

  <div class="loader" id="loader">Loading users...</div>

  <!-- User Detail Card -->
  <div class="user-card" id="userCard">
    <h2>User Details</h2>

    <div class="detail-row">Name: <span id="detailName"></span></div>
    <div class="detail-row">Username: <span id="detailUsername"></span></div>
    <div class="detail-row">Email: <span id="detailEmail"></span></div>
    <div class="detail-row">Phone: <span id="detailPhone"></span></div>
    <div class="detail-row">Website: <span id="detailWebsite"></span></div>
    <div class="detail-row">City: <span id="detailCity"></span></div>
    <div class="detail-row">Company: <span id="detailCompany"></span></div>

    <button class="close-btn" id="closeBtn">Close</button>
  </div>

  <script src="task4.js"></script>
</body>
</html>
